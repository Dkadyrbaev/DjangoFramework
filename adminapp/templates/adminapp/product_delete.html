{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="product_delete">
    Уверены, что хотите удалить {{ product.name }}
    ?
    <form action="{% url 'admin_staff:product_delete' product.pk %}" method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'admin_staff:products' product.pk %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
